<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works | Siddharth Agarwal</title>
    <meta name="description" content="Agarwal is a 25 years-old front-end developer who cares about design. His focus is on precise integration and crafting innovative interactions."/>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="cursor-dot"></div>
    <div id="cursor-follower"></div>
    <div class="container" id="container">
        <div class="works-grid">
            <a class="work-item" href="https://atelier-shan.com" target="_blank">
                <img src="images/works/atelier-shan.png"/>
                <div class="work-item-title">
                    <h2>Atelier Shan</h2>
                </div>
            </a>
            <a class="work-item" href="https://srk-hautehorlogerie.com" target="_blank">
                <img src="images/works/srkhh.png"/>
                <div class="work-item-title">
                    <h2>SRK Haute Horlogerie</h2>
                </div>
            </a>
            <a class="work-item" href="https://enclave-studios.com" target="_blank">
                <img src="images/works/enclave-studios.png"/>
                <div class="work-item-title">
                    <h2>Enclave Studios</h2>
                </div>
            </a>
            <a class="work-item" href="https://go-gym.webflow.io" target="_blank">
                <img src="images/works/go-gym.png"/>
                <div class="work-item-title">
                    <h2>Go Gym</h2>
                </div>
            </a>
            <a class="work-item" href="https://amarta-sari.webflow.io" target="_blank">
                <img src="images/works/amarta-sari.png"/>
                <div class="work-item-title">
                    <h2>Amarta Sari</h2>
                </div>
            </a>
            <a class="work-item" href="https://eterna-luxe.webflow.io" target="_blank">
                <img src="images/works/eterna-luxe.png"/>
                <div class="work-item-title">
                    <h2>Eterna Luxe</h2>
                </div>
            </a>
            <a class="work-item" href="/" target="_blank">
                <img src="images/works/sleepyhead.png"/>
                <div class="work-item-title">
                    <h2>Sleepyhead</h2>
                </div>
            </a>
        </div>
    </div>
    <div class="navigation-container">
        <nav class="navigation">
            <div class="nav-background"></div>
            <button id="home-button" class="animated-button" data-text="Home"><span>Home</span></button>
            <button id="works-button" class="active animated-button" data-text="Work"><span>Work</span></button>
            <button id="about-button" class="animated-button" data-text="About"><span>About</span></button>
        </nav>
    </div>
    <style>
        @keyframes slide-in-from-right {
            from {
                transform: translateX(100vw);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .container {
            animation: slide-in-from-right 0.5s forwards cubic-bezier(0.7, 0, 0.3, 1);
            max-height: 100vh;
        }
    </style>
</body>
</html>
